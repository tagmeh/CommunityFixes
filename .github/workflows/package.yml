name: Package and Release (Mainline)

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
    paths-ignore:
      - '.github/**'
  workflow_dispatch:

jobs:
  #lint:
  #  runs-on: ubuntu-latest
  #  steps:
  #    - uses: actions/checkout@v2
  #    - name: Install luarocks
  #      run: sudo apt-get install luarocks
  #    - name: Install luacheck
  #      run: luarocks install --local luacheck
  #    - name: Run luacheck
  #      run: ~/.luarocks/bin/luacheck . --no-color -q
  build:
   # needs: lint
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # reads history for commit changelog

      - uses: kemayo/actions-recent-changelog@v1
        with:
          input: CHANGELOG.md
          output: RECENT_CHANGES.md

      - name: Package and release
        uses: BigWigsMods/packager@v2
        env:
           CF_API_KEY: ${{ secrets.CF_API_KEY }}
           WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
           WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
           GITHUB_OAUTH: ${{ secrets.TOKEN }}
